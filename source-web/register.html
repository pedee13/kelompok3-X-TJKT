<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <nav>
      <img src="./css/foto/logoacil.png" alt="Logo" />
      <div class="nav-links">
        <a href="profil.html">Profil</a>
        <a href="pilih-game.html">Home</a>
        <a href="informasi.html">Informasi Web</a>
        <a href="cs.html">Customer Service</a>
      </div>
    </nav>
    <div class="container">
      <h2>Buat Akun</h2>
      <div id="error" class="error"></div>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Gmail" required />
        <input type="tel" id="phone" placeholder="Nomor Telepon" required />
        <input type="password" id="password" placeholder="Password" required />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Konfirmasi Password"
          required
        />
        <button type="submit">Daftar</button>
      </form>
    </div>

    <script src="./js/register.js"></script>
  </body>
</html>
